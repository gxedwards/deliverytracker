<!-- Title bar of site -->
<header class="clearfix">
    <h1>Deliveries</h1>
    <button data-bind="visible: isLoggedIn, click: logout">Log Out</button>
</header>
<div class="container">

    <div data-bind="if: isLoggedIn">
        <form class="addItem" data-bind="submit: addPackage">
            <strong>Add:</strong>
            Package to
            <input data-bind="value: newAddress"/>
            <button type="submit">Add</button>

        </form>
    </div>


    <div data-bind="ifnot: isLoggedIn">
        <button data-bind="click: login">Login</button>
    </div>

    <!-- main section -->

    <div data-bind="foreach: packages">
        <ul id="pretty_list">
            <li data-bind="css: {done: isDelivered}">
                Package
                <strong data-bind="text: id"></strong>
                to
                <strong data-bind="text: toAddress"></strong>
                <input type="checkbox" data-bind="checked: isDelivered"/>

                <div class="inputbox">
                    Notes: <textarea data-bind="value: notes"></textarea>
                </div>
            </li>
        </ul>
    </div>


</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
